<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHL Dashboard - Revenue Table</title>
    <!-- Importing the Roboto font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <!-- Moment.js CDN for robust date handling and parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="/styles/general.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <!-- Logo image for Nakasero Hospital Laboratory -->
            <img src="/images/logo-nakasero.png" alt="logo" />
          </div>
          <h1>NHL Laboratory Dashboard</h1>
        </div>
        <div class="page">
          <span>Revenue Table</span>
        </div>
      </div>
      <nav class="navbar">
        <!-- Navigation links to different dashboard pages -->
        <a href="index.html">Home</a>
        <a href="revenue.html">Revenue</a>
      </nav>
      <!-- Container for dynamic filter elements (date range, hospital unit, etc.) -->
      <div id="filters"></div>
    </header>

    <main>
      <h2>Revenue Data</h2>
      <div id="revenueTableContainer">
        <table id="revenueTable">
          <thead>
            <!-- Table headers will be dynamically generated by JavaScript -->
          </thead>
          <tbody id="revenueTableBody">
            <!-- Table rows will be dynamically generated by JavaScript -->
          </tbody>
        </table>
      </div>
      <div id="paginationControls" class="pagination-controls">
        <!-- Pagination buttons will be dynamically generated by JavaScript -->
      </div>
    </main>

    <footer>
      <p>&copy;2025 Zyntel</p>
      <div class="zyntel">
        <img src="/images/zyntel_no_background.png" alt="logo" />
      </div>
    </footer>

    <!-- Link to your new JavaScript file for revenue table functionality -->
    <script type="module" src="/src/revenue-table.js"></script>
    <!-- Link to your filters-tat.js for common filter functionality -->
    <script type="module" src="/src/filters-tat.js"></script>
  </body>
</html>
