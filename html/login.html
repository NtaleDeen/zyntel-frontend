<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyntel</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="image-column">
        <img src="../assets/zyntel_no_background.png" alt="Zyntel Icon" class="full-height-image">
    </div>

    <div class="login-column">
        <div class="login-box">
            <div class="logo-container">
                <img id="pulsingIcon" src="../assets/Green(7de19a).png" alt="Zyntel Icon">
            </div>
            <h1>Zyntel</h1>
            <p>Data Analysis Experts</p>

            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password">
                </div>
                <div class="info-line">
                    <span>Measured</span> | <span>Managed</span>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>

            <button class="buy-package-button">Visit Our Website</button>

            <div class="help-info">
                <p>For Data Analysis Call or Whatsapp</p>
                <p>+256786421061</p>
                <p>&copy;Zyntel 2025</p>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
