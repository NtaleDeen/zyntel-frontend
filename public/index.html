<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyntel - Login</title> <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="image-column">
        <img src="images/zyntel_no_background.png" alt="Zyntel Icon" class="full-height-image">
    </div>

    <div class="login-column">
        <div class="login-box">
            <!-- <div class="logo-container">
                <img id="pulsingIcon" src="images/zyntel_dark.png" alt="Zyntel Icon">
            </div> -->
            <h1>Zyntel</h1>
            <p>Data Analysis Experts</p>

            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" id="username"> </div>
                <div class="input-group password-group">
                    <input type="password" placeholder="Password" id="password">
                    <i id="togglePassword" class="fa fa-eye"></i>
                </div>
                <div class="info-line">
                    <span>Measured</span> | <span>Managed</span>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>



            <!-- <button class="visit-website-button">Visit Our Website</button> -->

            <!-- <div class="help-info">
                <p>For Data Analysis Call or Whatsapp</p>
                <p>+256786421061</p> </div> -->
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
