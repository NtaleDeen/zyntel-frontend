<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHL Dashboard - Tracker Table</title>
    <!-- Importing the Roboto font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link rel="stylesheet" href="/styles/general.css" />
    <!-- Moment.js CDN for robust date handling and parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <!-- Logo image for Nakasero Hospital Laboratory -->
            <img src="/images/logo-nakasero.png" alt="logo" />
          </div>
          <h1>NHL Laboratory Dashboard</h1>
        </div>
        <div class="page">
          <span>Tracker Table</span>
        </div>
      </div>
      <nav class="navbar">
        <!-- Navigation links to different dashboard pages -->
        <a href="index.html">Home</a>
        <a href="tat.html">TAT</a>
      </nav>
      <!-- Container for dynamic filter elements (date range, hospital unit, etc.) -->
      <div id="filters"></div>
    </header>

    <main class="dashboard-layout">
      <div class="table-area">
        <div id="trackerTableContainer">
          <table id="trackerTable">
            <thead>
              <!-- Table headers will be dynamically generated by JavaScript -->
            </thead>
            <tbody id="trackerTableBody">
              <!-- Table rows will be dynamically generated by JavaScript -->
            </tbody>
          </table>
        </div>

        <div id="paginationControls" class="pagination-controls">
          <!-- Pagination buttons will be dynamically generated by JavaScript -->
        </div>
      </div>
    </main>

    <footer>
      <p>&copy;2025 Zyntel</p>
      <div class="zyntel">
        <img src="/images/zyntel_no_background.png" alt="logo" />
      </div>
    </footer>

    <!-- Modal for Tracker Details Popup -->
    <div id="trackerDetailsModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button" id="closeTrackerDetailsModal">&times;</span>
        <div id="trackerDetailsContent">
          <!-- Content will be loaded here by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Link to your new JavaScript file for tracker table functionality -->
    <script type="module" src="/src/tracker-table.js"></script>
    <!-- Link to your filters-tat.js for common filter functionality -->
    <script type="module" src="/src/filters-tat.js"></script>
  </body>
</html>
