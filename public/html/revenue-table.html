<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyntel Revenue Data Table</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/table.css" />
</head>
<body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <img src="../images/logo-nakasero.png" alt="logo" />
          </div>
          <h1>Nakasero Hospital Laboratory</h1>
        </div>
        <div class="page page-table">
          <span>Revenue Table</span>
          <a href="#" class="logout-button" id="logout-button">Logout</a>
        </div>
      </div>
      <nav class="navbar">
        <a href="dashboard.html">Home</a>
        <a href="revenue.html">Revenue</a>
        <a href="numbers.html">Numbers</a>
        <a href="tat.html">TAT</a>
      </nav>

      <div class="dashboard-filters">
        <div class="filter-group">
          <label for="startDateFilter">Start Date:</label>
          <input type="date" id="startDateFilter" />
        </div>
        <div class="filter-group">
          <label for="endDateFilter">End Date:</label>
          <input type="date" id="endDateFilter" />
        </div>
        <div class="filter-group">
          <label for="periodSelect">Period:</label>
          <select id="periodSelect">
            <option value="thisMonth">This Month</option>
            <option value="lastMonth">Last Month</option>
            <option value="thisQuarter">This Quarter</option>
            <option value="lastQuarter">Last Quarter</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="labSectionFilter">Lab Section:</label>
          <select id="labSectionFilter">
            <option value="all">All</option>
            <option value="chemistry">Chemistry</option>
            <option value="heamatology">Heamatology</option>
            <option value="microbiology">Microbiology</option>
            <option value="serology">Serology</option>
            <option value="referral">Referral</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="shiftFilter">Shift:</label>
          <select id="shiftFilter">
            <option value="all">All</option>
            <option value="day shift">Day Shift</option>
            <option value="night shift">Night Shift</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="hospitalUnitFilter">Laboratory:</label>
          <select id="hospitalUnitFilter">
            <option value="all">All</option>
            <option value="mainLab">Main Laboratory</option>
            <option value="annex">Annex</option>
          </select>
        </div>
      </div>
    </header>

    <div class="loader" id="loadingOverlay">
      <div class="loading one"></div>
      <div class="loading two"></div>
      <div class="loading three"></div>
      <div class="loading four"></div>
    </div>
    
    <main>
        <section>
            <div class="card">
                <div class="table-container">
                    <table id="revenueTable" class="neon-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Unit</th>
                                <th>Lab Section</th>
                                <th>Test Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="revenueTableBody">
                            <tr>
                                <td>Loading data...</td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="pagination-container" class="flex justify-center mt-4"></div>
                </div>
                <div id="revenueTableMessage" class="message-box hidden"></div>
            </div>
        </section>
    </main>

    <div class="notice">
      <p>Sorry!</p>
      You need a wider screen to view the charts.
    </div>

    <footer>
      <p>&copy;2025 Zyntel</p>
      <div class="zyntel">
        <img src="../images/zyntel_no_background.png" alt="logo" />
      </div>
    </footer>

    <script type="module" src="../js/revenue-table.js"></script>
</body>
</html>
