<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHL Dashboard - Revenue Table</title>
    <!-- Importing the Roboto font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <!-- Moment.js CDN for robust date handling and parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <img src="/images/logo-nakasero.png" alt="logo" />
          </div>
          <h1>NHL Laboratory Dashboard</h1>
        </div>
        <div class="page">
          <span>Revenue Table</span>
        </div>
        <button id="logoutBtn" class="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
      </div>
      <nav class="navbar">
        <a href="dashboard.html">Home</a>
        <a href="reception.html">Reception</a>
        <a href="progress.html">Progress</a>
        <a href="tracker-table.html">Tracker</a>
        <a href="revenue-table.html" class="active">Revenue</a>
        <a href="tat.html">TAT</a>
      </nav>
      <div id="filters"></div>
    </header>

    <main class="dashboard-layout">
      <div class="table-area">
        <div id="revenueTableContainer" class="table-container">
          <div id="message" class="message-container hidden"></div>
          <table id="revenueTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Shift</th>
                <th>Lab Number</th>
                <th>Unit</th>
                <th>Lab Section</th>
                <th>Test Name</th>
                <th>Price (UGX)</th>
              </tr>
            </thead>
            <tbody id="revenueTableBody">
              <!-- Table rows will be dynamically generated by JavaScript -->
            </tbody>
          </table>
          <div id="paginationControls" class="pagination-controls"></div>
        </div>
      </div>
    </main>

    <!-- Custom Modal for user messages -->
    <div id="messageModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeMessageModal">&times;</span>
            <div id="modalMessageContent"></div>
        </div>
    </div>
    
    <script type="module" src="/src/revenue-table.js"></script>
    <script type="module" src="/src/filters-tat.js"></script>
  </body>
</html>
