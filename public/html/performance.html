<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyntel TAT Data Table</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/general.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .card {
            background-color: #fff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background-color: #e5e7eb; /* gray-200 */
            font-weight: 600;
        }
        tbody tr:nth-child(even) {
            background-color: #f9fafb; /* gray-50 */
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 500;
        }
        .message-box.error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
        }
        .btn-back {
            background-color: #6b7280; /* gray-500 */
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .btn-back:hover {
            background-color: #4b5563; /* gray-600 */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white p-4 shadow-md">
        <div class="header-container flex justify-between items-center">
            <h1 class="text-2xl font-bold">Zyntel TAT Data</h1>
            <nav>
                <button onclick="window.location.href='tat.html'" class="btn-back">Back to TAT Dashboard</button>
            </nav>
        </div>
    </header>

    <main class="flex-grow container py-8">
        <section>
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Raw TAT Data</h2>
            <div class="card">
                <div class="table-container">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Shift</th>
                                <th>Lab Number</th>
                                <th>Unit</th>
                                <th>Request Time In</th>
                                <th>Daily TAT</th>
                                <th>Request Time Expected</th>
                                <th>Request Time Out</th>
                                <th>Delay Status</th>
                                <th>Time Range</th>
                            </tr>
                        </thead>
                        <tbody id="tatTableBody">
                            <tr>
                                <td colspan="10" class="text-center py-4 text-gray-500">Loading data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="tatTableMessage" class="message-box hidden"></div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <div class="container">
            &copy; 2025 Zyntel Data Agent. All rights reserved.
        </div>
    </footer>

    <script type="module" src="../js/tat_table.js"></script>
    <script src="../js/menu.js" type="module"></script>
</body>
</html>
