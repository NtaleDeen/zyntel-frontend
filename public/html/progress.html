<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="/@vite/client"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHL Dashboard - Progress</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <img src="/images/logo-nakasero.png" alt="logo" />
          </div>
          <h1>NHL Laboratory Dashboard</h1>
        </div>
        <div class="page">
          <span>Progress</span>
          <!-- Button to navigate to the receive table page (Reception) -->
          <button
            id="showReceiveTableButton"
            onclick="window.location.href='receive-table.html'"
          >
            Show Table
          </button>
          <button id="menuToggle">Show Filters</button>
        </div>
      </div>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="reception.html">Reception</a>
        <a href="progress.html" class="active">Progress</a>
      </nav>
      <div id="filters"></div>
    </header>

    <main class="dashboard-layout">
      <div class="table-area">
        <div class="table-container">
          <table id="dataTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Shift</th>
                <th>Lab Number</th>
                <th>Invoice Number</th>
                <th>Hospital Unit</th>
                <th>Time In</th>
                <th>TAT</th>
                <th>Expected Time Out</th>
                <th>Actual Time Out</th>
                <th>Progress</th>
                <th>Minutes Delayed</th>
                <th>Delay Status</th>
              </tr>
            </thead>
            <tbody id="dataTableBody"></tbody>
          </table>
          <div id="paginationControls" class="pagination-controls"></div>
        </div>
      </div>
    </main>

    <div class="notice">
      <p>Sorry!</p>
      You need a wider screen to view the table.
    </div>

    <footer>
      <p>&copy;2025 Zyntel</p>
      <div class="zyntel">
        <img src="/images/zyntel_no_background.png" alt="logo" />
      </div>
    </footer>

    <!-- Link to your progress.js file for dashboard functionality -->
    <script type="module" src="/src/progress.js"></script>
    <!-- Link to your filters-tat.js for common filter functionality -->
    <script type="module" src="/src/filters-tat.js"></script>
  </body>
</html>
