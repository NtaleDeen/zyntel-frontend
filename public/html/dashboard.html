<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHL Dashboard</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <!-- Link to the new independent CSS file -->
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/landing-page.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <!-- You will need to provide the image for your logo -->
            <img src="../images/logo-nakasero.png" alt="logo" />
          </div>
          <h1>NHL Laboratory Dashboard</h1>
        </div>
        <div class="page">
          <!-- The landing page itself doesn't need to be highlighted in a navbar -->
          <span>Home</span>
        </div>
      </div>
      <!-- Navbar is removed as requested -->
    </header>

    <div class="main-container">
      <!-- Dashboard Panel -->
      <div class="panel" id="dashboard-panel">
        <div class="panel-header">
          <h2 class="panel-title">Dashboards</h2>
          <div class="dropdown-container">
            <button class="dropdown-button" id="dashboard-dropdown-btn">
              <span>Select a Dashboard...</span>
              <span class="arrow">&#9662;</span>
            </button>
            <div class="dropdown-menu" id="dashboard-dropdown-menu">
              <a href="revenue.html" data-image="https://placehold.co/600x400/21336a/ffffff?text=Revenue">Revenue</a>
              <a href="numbers.html" data-image="https://placehold.co/600x400/deab5f/ffffff?text=Numbers">Numbers</a>
              <a href="tat.html" data-image="https://placehold.co/600x400/21336a/ffffff?text=TAT">TAT</a>
            </div>
          </div>
        </div>
        <div class="main-display" id="dashboard-main-display">
          <!-- Images are loaded by JavaScript -->
        </div>
        <a href="#" class="view-page-button" id="dashboard-view-btn" style="display: none;">View Page</a>
      </div>

      <!-- TAT Panel -->
      <div class="panel" id="tat-panel">
        <div class="panel-header">
          <h2 class="panel-title">TAT</h2>
          <div class="dropdown-container">
            <button class="dropdown-button" id="tat-dropdown-btn">
              <span>Select a TAT Page...</span>
              <span class="arrow">&#9662;</span>
            </button>
            <div class="dropdown-menu" id="tat-dropdown-menu">
              <a href="reception.html" data-image="https://placehold.co/600x400/deab5f/ffffff?text=Reception">Reception</a>
              <a href="progress.html" data-image="https://placehold.co/600x400/21336a/ffffff?text=Progress">Progress</a>
              <a href="perfomance.html" data-image="https://placehold.co/600x400/deab5f/ffffff?text=Performance">Performance</a>
              <a href="tracker.html" data-image="https://placehold.co/600x400/21336a/ffffff?text=Tracker">Tracker</a>
            </div>
          </div>
        </div>
        <div class="main-display" id="tat-main-display">
          <!-- Images are loaded by JavaScript -->
        </div>
        <a href="#" class="view-page-button" id="tat-view-btn" style="display: none;">View Page</a>
      </div>
    </div>
    
    <!-- Link to the new independent JS file -->
    <script src="../js/dashboard.js"></script>
  </body>
</html>
