<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHL Dashboard</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/landing-page.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <img src="../images/logo-nakasero.png" alt="logo" />
          </div>
          <h1>NHL Laboratory Dashboard</h1>
        </div>
        <div class="page">
          <span>Home</span>
          <a href="#" class="logout-button" id="logout-button">Logout</a>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="panel" id="dashboard-panel">
        <div class="panel-header">
          <h2 class="panel-title">Dashboards</h2>
          <div class="image-title" id="dashboard-image-title">
            <span>Dashboard Title</span>
          </div>
          <div class="main-display" id="dashboard-main-display">
            <a href="#" class="view-page-button" id="dashboard-view-btn">View</a>
          </div>
          <div class="dropdown-container">
            <button class="dropdown-button" id="dashboard-dropdown-btn">
              <span>Select a Dashboard</span>
              <span class="arrow">&#9662;</span>
            </button>
            <div class="dropdown-menu" id="dashboard-dropdown-menu">
              <a href="revenue.html" data-image="../images/stats-concept-with-wood-blocks.jpg">Revenue</a>
              <a href="numbers.html" data-image="../images/e35316c2-b391-4bd4-ac99-06214bc0193b.jpg">Numbers</a>
              <a href="tat.html" data-image="../images/vecteezy_close-up-of-laptop-screen-showing-colorful-website-traffic_50054370.jpg">TAT</a>
            </div>
          </div>
        </div>
      </div>

      <div class="panel" id="tat-panel">
        <div class="panel-header">
          <h2 class="panel-title">TAT</h2>
          <div class="image-title" id="tat-image-title">
            <span>TAT Title</span>
          </div>
          <div class="main-display" id="tat-main-display">
            <a href="#" class="view-page-button" id="tat-view-btn">View</a>
          </div>
          <div class="dropdown-container">
            <button class="dropdown-button" id="tat-dropdown-btn">
              <span>Select a Table</span>
              <span class="arrow">&#9662;</span>
            </button>
            <div class="dropdown-menu" id="tat-dropdown-menu">
              <a href="reception.html" data-image="../images/dark-skinned-woman-colleagues-corporate-start-up-office-working-finish-project-diverse-team-business-people-analyzing-company-financial-reports-from-computer.jpg">Reception</a>
              <a href="progress.html" data-image="../images/business-person-looking-finance-graphs.jpg">Progress</a>
              <a href="perfomance.html" data-image="../images/young-woman-analysing-charts-laptop-start-up-business-meeting-room.jpg">Performance</a>
              <a href="tracker.html" data-image="../images/close-up-executive-working-with-his-tablet.jpg">Tracker</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <img src="../images/zyntel_no_background.png" alt="Zyntel Icon" class="footer-logo">
    </footer>
    
    <script type="module" src="../js/dashboard.js"></script>
  </body>
</html>
