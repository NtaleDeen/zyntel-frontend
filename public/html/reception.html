<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHL Dashboard - Reception Table</title>
    <!-- Importing the Roboto font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <!-- Link to your main styles -->
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- Moment.js CDN for robust date handling and parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <!-- Logo image for Nakasero Hospital Laboratory -->
            <img src="/images/logo-nakasero.png" alt="logo" />
          </div>
          <h1>NHL Laboratory Dashboard</h1>
        </div>
        <div class="page">
          <span>Reception</span>
        </div>
        <button id="logoutBtn" class="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
      </div>
      <nav class="navbar">
        <!-- Navigation links to different dashboard pages -->
        <a href="dashboard.html">Home</a>
        <a href="reception.html" class="active">Reception</a>
        <a href="progress.html">Progress</a>
        <a href="tracker-table.html">Tracker</a>
        <a href="revenue-table.html">Revenue</a>
        <a href="tat.html">TAT</a>
      </nav>
      <!-- Container for dynamic filter elements (date range, hospital unit, etc.) -->
      <div id="filters"></div>
    </header>

    <main class="dashboard-layout">
      <div class="table-area">
        <div id="receptionTableContainer" class="table-container">
          <div id="message" class="message-container hidden"></div>
          <table id="receptionTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Lab Number</th>
                <th>Lab Section</th>
                <th>Time In</th>
                <th>Urgency Status</th>
                <th>Receive Time</th>
                <th>Test Result Time</th>
              </tr>
            </thead>
            <tbody id="receptionTableBody">
              <!-- Table rows will be dynamically generated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      <div id="paginationControls" class="pagination-controls">
        <!-- Pagination buttons will be dynamically generated by JavaScript -->
      </div>
    </main>

    <footer>
      <p>&copy;2025 Zyntel</p>
      <div class="zyntel">
        <img src="/images/zyntel_no_background.png" alt="logo" />
      </div>
    </footer>
    
    <!-- Custom Modal for user messages -->
    <div id="messageModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeMessageModal">&times;</span>
            <div id="modalMessageContent"></div>
        </div>
    </div>

    <!-- Link to your new JavaScript file for receive table functionality -->
    <script type="module" src="/src/reception.js"></script>
    <!-- Link to your filters-tat.js for common filter functionality -->
    <script type="module" src="/src/filters-tat.js"></script>
  </body>
</html>
